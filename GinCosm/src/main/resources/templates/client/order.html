<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sales Order</title>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>


<body>
		<button type="button" class="btn btn-outline-primary"
			onclick="selData();">단건조회</button>
		<button type="button" class="btn btn-outline-info">주문상세조회</button>
		<button type="button" class="btn btn-outline-dark">주문하기</button>
		
	<div layout:fragment="content">
		<h3>***님 주문목록입니다.</h3>
<div id="od-title">
		<h3>주문서 관리</h3>
	</div>
	
	<table id="form-check">
	<tr>
		<td>진행 상황</td>
		<td>
		  <input class="form-check-input" type="radio" name="flexRadioDefault" id="odAll" value="option1" checked>
		  <label class="form-check-label" for="odAll">전체</label>
		</td>
	
		<td>
		  <input class="form-check-input" type="radio" name="flexRadioDefault" id="odIng" value="option2">
		  <label class="form-check-label" for="odIng">진행</label>
		</td>
	
		<td>
		  <input class="form-check-input" type="radio" name="flexRadioDefault" id="odEnd" value="option13">
		  <label class="form-check-label" for="odEnd">완료</label>
		</td>
	</tr>
	</table>

	<div class="modal" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">거래처 목록</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <p>Modal body text goes here.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
	</div>
	
	<div id="od-container">
	<label for="actCd">거래처</label> <input id="actCd"><img class="Magnifying-Glass-img" alt="image" src="../images/Magnifying_Glass.png"><input type="text" readonly><br>
	<label for="prdNm">제품명</label> <input id="prdNm"><img class="Magnifying-Glass-img" alt="image" src="../images/Magnifying_Glass.png"><input type="text" readonly><br>

     <label>주문일자</label>

    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
        <input id="startpicker-input" type="text" aria-label="Date">
        <span class="tui-ico-date"></span>
        <div id="startpicker-container" style="margin-left: -1px;"></div>
    </div>
    <span>-</span>
    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
        <input id="endpicker-input" type="text" aria-label="Date">
        <span class="tui-ico-date"></span>
        <div id="endpicker-container" style="margin-left: -1px;"></div>
    </div>

	<button class="btn btn-dark btn-sm">조회</button>
	<button  class="btn btn-dark btn-sm">초기화</button>
	
</div>

	<div id="od-btn">
	<button class="btn btn-dark btn-sm">추가</button>
	<button class="btn btn-dark btn-sm">선택삭제</button>
	<button class="btn btn-dark btn-sm">저장</button>
	<button class="btn btn-dark btn-sm">엑셀 파일 출력</button>
	</div>
	
<div id="grid"></div>

<script>
var today = new Date();
var picker = tui.DatePicker.createRangePicker({
    startpicker: {
        date: today,
        input: '#startpicker-input',
        container: '#startpicker-container'
    },
    endpicker: {
        date: today,
        input: '#endpicker-input',
        container: '#endpicker-container'
    },
    selectableRanges: [
        [today, new Date(today.getFullYear() + 1, today.getMonth(), today.getDate())]
    ]
});

const grid = new tui.Grid({
    el: document.getElementById('grid'),
    data: [
        {
        	odDate : '2022-11-01',
        	odCd : 'ORD-20221101-001',
        	prdCd : 'MD-00100',
        	prdNm : '얇은피 고기만두',
        	odAmt : 200,
        	actCd : 'VDR-1004',
        	actNm : 'YD 마트',
        	deDate : '2022-11-04',
        	sts : '완료'
        }
        ],
    rowHeaders: ['checkbox'],
    scrollX: false,
    scrollY: false,
    columns: [
      {
						header : '주문번호',
						name : 'orderNo',
						width : 'auto'
					}, {
						header : '거래처번호',
						name : 'orderClientNo',
					}, {
						header : '제품번호',
						name : 'orderProductNo'
					}, {
						header : '주문일자',
						name : 'orderDate'
					}, {
						header : '납기일자',
						name : 'orderDeliveryDate',
					}, {
						header : '제품명',
						name : 'orderProductName',
					}, {
						header : '수량',
						name : 'orderTotalNum',
					}, {
						header : '공급가액',
						name : 'orderTotalPrice',
					}, {
						header : '부가세',
						name : 'orderSurtax',

					}, {
						header : '요청사항',
						name : 'orderNote',

					}, {
						header : '주문타입',
						name : 'orderCode',

					}, {
						header : '진행사항',
						name : 'orderProgressCode',

					} 
    ]
  });
  
	var myModal = document.getElementById('myModal')
	var myInput = document.getElementById('myInput')
	
	myModal.addEventListener('shown.bs.modal', function () {
	  myInput.focus()
	})

</script>
</div>



</body>

</html>
